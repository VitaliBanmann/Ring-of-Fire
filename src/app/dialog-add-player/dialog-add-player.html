<h2 mat-dialog-title>Spieler hinzufügen</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="playerName" placeholder="Spielername eingeben">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Geschlecht</mat-label>
    <mat-select [(ngModel)]="playerGender">
      <mat-option value="male">Männlich</mat-option>
      <mat-option value="female">Weiblich</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="{name: playerName, gender: playerGender}" 
          cdkFocusInitial [disabled]="!playerName">
    Hinzufügen
  </button>
</mat-dialog-actions>
